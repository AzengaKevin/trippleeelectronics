server {
    listen 443 ssl http2;
    server_name tripple-e-electronics.com www.tripple-e-electronics.com;

    client_max_body_size 200M;
    client_body_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    root /home/trippleeelectronics/Live/public;
    index index.php index.html;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock; # Adjust PHP version if needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to hidden files and .env
    location ~ /\. {
        deny all;
    }

    # Deny access to other sensitive Laravel files
    location ~* ^/vendor/.*\.php$ {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;

    # SSL configuration - managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tripple-e-electronics.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tripple-e-electronics.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name tripple-e-electronics.com www.tripple-e-electronics.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}
